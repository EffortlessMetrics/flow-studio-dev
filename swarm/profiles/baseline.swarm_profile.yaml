meta:
  id: baseline
  label: Baseline 6-Flow SDLC
  description: Default swarm configuration with 6 flows and 45 agents
  created_at: '2025-12-08T05:25:38.534622Z'
  created_by: null
flows_yaml: "# swarm/config/flows.yaml\n# Canonical definition of SDLC flow ordering\
  \ and metadata\n# All consumers (Python tools, TypeScript UI) derive from this file\n\
  \nversion: 1\n\n# Ordered list of flows in SDLC sequence\nflows:\n  - key: signal\n\
  \    index: 1\n    title: \"Signal -> Spec\"\n    short_title: \"Signal\"\n    description:\
  \ \"Raw input to problem statement, requirements, BDD scenarios, early risk assessment\"\
  \n\n  - key: plan\n    index: 2\n    title: \"Spec -> Design\"\n    short_title:\
  \ \"Plan\"\n    description: \"Requirements to ADR, contracts, observability spec,\
  \ test/work plans, design validation\"\n\n  - key: build\n    index: 3\n    title:\
  \ \"Plan -> Code\"\n    short_title: \"Build\"\n    description: \"Implement via\
  \ adversarial microloops, build code and tests, self-verify, produce receipts\"\n\
  \n  - key: gate\n    index: 4\n    title: \"Code -> Artifact\"\n    short_title:\
  \ \"Gate\"\n    description: \"Pre-merge gate, audit receipts, check contracts/security/policy,\
  \ recommend merge or bounce\"\n\n  - key: deploy\n    index: 5\n    title: \"Artifact\
  \ -> Prod\"\n    short_title: \"Deploy\"\n    description: \"Move approved artifact\
  \ to production, execute deployment, verify health, create audit trail\"\n\n  -\
  \ key: wisdom\n    index: 6\n    title: \"Prod -> Wisdom\"\n    short_title: \"\
  Wisdom\"\n    description: \"Analyze artifacts, detect regressions, extract learnings,\
  \ close feedback loops\"\n"
flow_configs:
- key: build
  path: swarm/config/flows/build.yaml
  yaml: "# Flow 3 - Plan → Code (Build)\n# Source of truth for build flow ordering\
    \ and agent roles\n\nkey: build\ntitle: \"Flow 3 - Plan → Code (Build)\"\ndescription:\
    \ \"Implement via adversarial microloops—build code+tests, self-verify, produce\
    \ receipts that minimize human attention.\"\n\nsteps:\n  - id: branch\n    agents:\n\
    \      - repo-operator\n    role: \"Ensure clean tree, create feature branch with\
    \ conventional naming.\"\n\n  - id: load_context\n    agents:\n      - context-loader\n\
    \    role: \"Load relevant context for subtask → subtask_context_manifest.json.\"\
    \n\n  - id: clarify\n    agents:\n      - clarifier\n    role: \"Detect ambiguities,\
    \ draft clarification questions → clarification_questions.md.\"\n\n  - id: author_tests\n\
    \    agents:\n      - test-author\n    role: \"Write/update tests → tests/*, test_changes_summary.md.\"\
    \n\n  - id: critique_tests\n    agents:\n      - test-critic\n    role: \"Harsh\
    \ review of tests vs BDD/spec → test_critique.md. Never fixes.\"\n\n  - id: implement\n\
    \    agents:\n      - code-implementer\n    role: \"Write code to pass tests,\
    \ follow ADR → src/*, impl_changes_summary.md.\"\n\n  - id: critique_code\n  \
    \  agents:\n      - code-critic\n    role: \"Harsh review of code vs ADR/contracts\
    \ → code_critique.md. Never fixes.\"\n\n  - id: mutate\n    agents:\n      - mutator\n\
    \    role: \"Run mutation tests to identify weak spots → mutation_report.md.\"\
    \n\n  - id: fix\n    agents:\n      - fixer\n    role: \"Apply targeted fixes\
    \ from critics and mutations → fix_summary.md.\"\n\n  - id: docs\n    agents:\n\
    \      - doc-writer\n    role: \"Update docs, READMEs, API docs → doc_updates.md.\"\
    \n\n  - id: self_review\n    agents:\n      - self-reviewer\n    role: \"Final\
    \ review → self_review.md, build_receipt.json with per-dimension verdicts.\"\n\
    \n  - id: commit\n    agents:\n      - repo-operator\n    role: \"Stage changes,\
    \ compose commit message, commit to feature branch.\"\n\ncross_cutting:\n  - clarifier\n\
    \  - repo-operator\n  - gh-reporter\n"
- key: deploy
  path: swarm/config/flows/deploy.yaml
  yaml: "# Flow 5 - Artifact → Prod (Deploy)\n# Source of truth for deployment flow\
    \ ordering and agent roles\n# This config drives generation of Mermaid diagrams\
    \ and flow documentation\n\nkey: deploy\ntitle: \"Flow 5 - Artifact → Prod (Deploy)\"\
    \ndescription: \"Move an approved artifact from 'ready to merge' to 'deployed'—execute\
    \ deployment, verify health, create audit trail.\"\n\nsteps:\n  - id: decide\n\
    \    agents:\n      - repo-operator\n    role: \"Merge PR to target branch, create\
    \ git tag and GitHub release. Record actions in deployment_log.md.\"\n\n  - id:\
    \ monitor\n    agents:\n      - deploy-monitor\n    role: \"Watch CI/deployment\
    \ events for the merge commit. Record CI status and deployment events in verification_report.md.\"\
    \n\n  - id: smoke\n    agents:\n      - smoke-verifier\n    role: \"Run health\
    \ checks if endpoints available. Verify artifact/release existence. Append results\
    \ to verification_report.md.\"\n\n  - id: finalize\n    agents:\n      - deploy-decider\n\
    \    role: \"Synthesize CI + smoke results into deployment_decision.md with status:\
    \ STABLE/INVESTIGATE/ROLLBACK/NOT_DEPLOYED.\"\n\n  - id: report\n    agents:\n\
    \      - gh-reporter\n    role: \"Post deployment summary to PR/issue to close\
    \ the feedback loop.\"\n\ncross_cutting:\n  - repo-operator\n  - gh-reporter\n"
- key: gate
  path: swarm/config/flows/gate.yaml
  yaml: "# Flow 4 - Code → Artifact (Gate)\n# Source of truth for gate flow ordering\
    \ and agent roles\n\nkey: gate\ntitle: \"Flow 4 - Code → Artifact (Gate)\"\ndescription:\
    \ \"Pre-merge gate—audit receipts, check contracts/security/policy; recommend\
    \ merge or bounce.\"\n\nsteps:\n  - id: receipt\n    agents:\n      - receipt-checker\n\
    \    role: \"Verify build_receipt.json exists and is complete → receipt_audit.md.\"\
    \n\n  - id: contract\n    agents:\n      - contract-enforcer\n    role: \"Check\
    \ API changes vs contracts → contract_audit.md.\"\n\n  - id: security\n    agents:\n\
    \      - security-scanner\n    role: \"Run SAST and secret scans → security_audit.md.\"\
    \n\n  - id: coverage\n    agents:\n      - coverage-enforcer\n    role: \"Verify\
    \ test coverage meets thresholds → coverage_audit.md.\"\n\n  - id: gate_fix\n\
    \    agents:\n      - gate-fixer\n    role: \"Apply mechanical fixes only (lint,\
    \ format, docstrings, typos, changelogs) → gate_fix_summary.md.\"\n\n  - id: merge_decision\n\
    \    agents:\n      - merge-decider\n    role: \"Synthesize all checks into merge\
    \ decision → merge_decision.md with MERGE/BOUNCE/ESCALATE.\"\n\ncross_cutting:\n\
    \  - policy-analyst\n  - risk-analyst\n  - gh-reporter\n"
- key: plan
  path: swarm/config/flows/plan.yaml
  yaml: "# Flow 2 - Spec → Design (Planning)\n# Source of truth for plan flow ordering\
    \ and agent roles\n\nkey: plan\ntitle: \"Flow 2 - Spec → Design (Planning)\"\n\
    description: \"Requirements → ADR, contracts, observability spec, test/work plans,\
    \ design validation.\"\n\nsteps:\n  - id: impact\n    agents:\n      - impact-analyzer\n\
    \    role: \"Analyze cross-cutting impact of changes → impact_map.json with file/module\
    \ focus areas.\"\n\n  - id: options\n    agents:\n      - design-optioneer\n \
    \   role: \"Propose 2-3 architecture options with trade-offs → design_options.md.\"\
    \n\n  - id: adr\n    agents:\n      - adr-author\n    role: \"Write Architecture\
    \ Decision Record for chosen design → adr.md with context, decision, consequences.\"\
    \n\n  - id: interface\n    agents:\n      - interface-designer\n    role: \"Define\
    \ API contracts, data models, migrations → api_contracts.yaml, schema.md.\"\n\n\
    \  - id: observability\n    agents:\n      - observability-designer\n    role:\
    \ \"Define metrics, logs, traces, SLOs → observability_spec.md.\"\n\n  - id: test_strategy\n\
    \    agents:\n      - test-strategist\n    role: \"Map BDD scenarios to test types,\
    \ coverage targets → test_plan.md.\"\n\n  - id: work\n    agents:\n      - work-planner\n\
    \    role: \"Break design into subtasks, define rollout strategy → work_plan.md.\"\
    \n\n  - id: design_critique\n    agents:\n      - design-critic\n    role: \"\
    Validate design vs constraints and requirements → design_critique.md.\"\n\ncross_cutting:\n\
    \  - clarifier\n  - risk-analyst\n  - policy-analyst\n  - gh-reporter\n"
- key: signal
  path: swarm/config/flows/signal.yaml
  yaml: "key: signal\ntitle: \"Flow 1 - Signal \\u2192 Spec (Shaping)\"\ndescription:\
    \ \"Raw input \\u2192 problem statement, requirements, BDD scenarios, early\\\n\
    \  \\ risk assessment.\"\nsteps:\n- id: normalize\n  agents:\n  - signal-normalizer\n\
    \  role: \"Parse raw input, find related context \\u2192 issue_normalized.md,\
    \ context_brief.md.\"\n- id: frame\n  agents:\n  - problem-framer\n  role: \"\
    Synthesize normalized signal \\u2192 problem_statement.md with clear success\\\
    \n    \\ criteria.\"\n- id: author_reqs\n  agents:\n  - requirements-author\n\
    \  role: \"Write functional + non-functional requirements \\u2192 requirements.md\
    \ following\\\n    \\ structured template.\"\n- id: critique_reqs\n  agents:\n\
    \  - requirements-critic\n  role: \"Harsh review of requirements vs completeness,\
    \ feasibility, testability \\u2192\\\n    \\ requirements_critique.md.\"\n- id:\
    \ author_bdd\n  agents:\n  - bdd-author\n  role: \"Turn verified requirements\
    \ into executable BDD scenarios \\u2192 features/*.feature.\"\n- id: scope\n \
    \ agents:\n  - scope-assessor\n  role: \"Assess stakeholders, constraints, risks,\
    \ effort estimate \\u2192 scope_assessment.md.\"\ncross_cutting:\n- clarifier\n\
    - risk-analyst\n- gh-reporter\n"
- key: wisdom
  path: swarm/config/flows/wisdom.yaml
  yaml: "# Flow 6 - Prod → Wisdom (Analysis)\n# Source of truth for wisdom flow ordering\
    \ and agent roles\n\nkey: wisdom\ntitle: \"Flow 6 - Prod → Wisdom (Analysis)\"\
    \ndescription: \"Analyze artifacts, detect regressions, extract learnings, close\
    \ feedback loops.\"\n\nsteps:\n  - id: audit\n    agents:\n      - artifact-auditor\n\
    \    role: \"Verify all expected artifacts from Flows 1-5 exist → artifact_audit.md.\"\
    \n\n  - id: regression\n    agents:\n      - regression-analyst\n    role: \"\
    Analyze tests, coverage, issues, blame for regressions → regression_report.md.\"\
    \n\n  - id: history\n    agents:\n      - flow-historian\n    role: \"Compile\
    \ timeline of all flow activity → flow_history.json with timestamps and decisions.\"\
    \n\n  - id: learnings\n    agents:\n      - learning-synthesizer\n    role: \"\
    Extract lessons from receipts and critiques → learnings.md with patterns and recommendations.\"\
    \n\n  - id: feedback\n    agents:\n      - feedback-applier\n    role: \"Create\
    \ issues and suggest documentation updates → feedback_actions.md.\"\n\n  - id:\
    \ wisdom_report\n    agents:\n      - gh-reporter\n    role: \"Post wisdom summary\
    \ to PR/issue to close the loop.\"\n\ncross_cutting:\n  - risk-analyst\n  - gh-reporter\n"
